
<h1>Listado de héroes</h1>
<hr>
<ul>
    <li *ngFor="let heroe of heroes">
        <span> {{heroe.superhero}}</span>

    </li>
</ul>

<mat-divider></mat-divider>
<br>

<div [ngStyle]="{'display': 'flex', 'flex-wrap': 'wrap', 
                'justify-content': 'center', 'align-items': 'center',
                'gap': '20px'}">
    <div [ngStyle]="{'flex': '0 0 30%'}" *ngFor="let heroe of heroes">
        <mat-card  >
            <mat-card-header> 
                <mat-card-title> {{heroe.superhero}}</mat-card-title>
                <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="assets/heroes/{{ heroe.id}}.jpg">
            <mat-card-content>
                <h3>{{heroe.publisher}}</h3>
                <p>
                    <strong>Primera aparición</strong> {{heroe.first_appearance}}
                    <br>
                    <strong>Personajes: </strong> {{ heroe.characters }}
                </p>
            </mat-card-content>
        
            <mat-card-actions>
                <button color="warn" mat-button >
                    Leer más
                </button>
                <button  mat-button >
                    Editar
                </button>
            </mat-card-actions>
        
        </mat-card>
    
    </div>
</div>
