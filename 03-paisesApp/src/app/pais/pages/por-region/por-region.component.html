<h3>Buscar por continente - <small>{{regionActiva | titlecase}} </small></h3>

<hr>

<!-- [class.btn-primary] = "region === regionActiva" -->
<!--         [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
        class="btn btn-outline-primary"
        [class]
        (click)="activarRegion( region)">
            {{ region }}
        </button>
    </div>
</div>

<div class="row"> 
    <div class="col">
        <table *ngIf="(paises.length > 0)" class="table table-hover">
            <div class="col">
                <app-pais-tabla [data]="paises"></app-pais-tabla>
            </div>
        </table>
        <tr>

        </tr>
    </div>

</div>
