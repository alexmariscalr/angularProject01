<h2> Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input  type="text" 
                    name="termino" 
                    placeholder="Buscar país..." 
                    class="form-control" 
                    [(ngModel)] = "termino" >
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    ¡No se encontró nada con el término {{ termino }} !
</div>

<div class="row"> 
    <div class="col">
        <table *ngIf="!hayError && (paises.length !== 0)" class="table table-hover">
            <thead>
                <th> # </th>
                <th> Bandera </th>
                <th> Nombre </th>
                <th> Población</th>
                <th>  </th>  
            </thead>
            <tbody *ngFor="let pais of paises; index as i">
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flags.png">
                    </td>
                    <td> {{pais.name}} </td>
                    <td> {{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais',pais.alpha2Code]">Ver...</a>
                    </td>

                </tr>
            </tbody>
        </table>
        <tr>

        </tr>
    </div>

</div>
